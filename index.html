<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="content">
        
        <h1>Pokedex</h1>
        <section id="pages">
            <div class="option-hotbar">
                <div style="display:flex">
                    <button style="border-radius: 5px 0px 0px 5px;" onclick="changeNumberPage(-1)"><i class="fa fa-arrow-left"></i></button>
                    <div class="number_page">1</div>
                    <button style="border-radius: 0px 0px 0px 0px;" onclick="changeNumberPage(1)"><i class="fa fa-arrow-right" ></i></button>
                    <button style="border-radius: 0px 5px 5px 0px;" onclick="changePage()">GO!</button>
                </div>
                <button style="border-radius: 3px 3px 3px 3px;" onclick="randomPokemon()"><i class="fa fa-dice"></i></button>
            </div>
            

    
        </section>
        <ol class="pokemons " >
                  
        </ol>
    </section>
    
    <!-- Nosso JS -->
   
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/API.js"></script>
    <script src="assets/js/main.js" ></script>
